<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FadeIn FadeOut</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("#div1").fadeIn(2000)
            });
            $("#btn2").click(function(){
                $("#div1").fadeOut(2000)
            });
            $("#btn3").click(function(){
                $("#div1").fadeToggle(2000)
            });
            $("#btn4").click(function(){
                $("#div1").fadeTo(2000,0.5)
            });

        });
    </script>
    <style>
        #div1{
            background-color: yellow;
            border: 1px solid black;
            width: 200px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div id="div1" hidden></div><br>
    <input type="button" value="show" id="btn1" />
    <button id="btn2">Hide</button>
    <input type="button" value="Toggle" id="btn3" />
    <input type="button" value="FadeTo" id="btn4" />
</body>
</html>
