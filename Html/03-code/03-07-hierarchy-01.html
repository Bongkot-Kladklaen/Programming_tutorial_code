<!DOCTYPE HTML>
<html lang="th"> 
<head>
<title>ทดสอบแท็ก div</title>
<meta charset="UTF-8"> 
</head>
<body> 
	<div id="container">
		<p>ข้อความอยู่ในแท็ก div หลัก</p> 
		<div>
			<p>ข้อความย่อหน้าแรกในแท็ก div ย่อย</p> 
			<p>ข้อความย่อหน้าที่สองในแท็ก div ย่อย</p>
		</div>
	</div> 
</body>
</html>
