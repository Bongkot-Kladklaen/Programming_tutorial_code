<!DOCTYPE html>
<html lang="th">
<head>
	<title>My First Ajax</title>
	<script src="jquery-3.3.1.min.js"></script>
</head>
<body>
	<h2>Search</h2>
	<table>
		<tr>
			<td>Name</td><td><input type="text" id="myName"></td>
		</tr>
		<tr>
			<td>Lastname</td><td><input type="text" id="myLast"></td>
		</tr>
	</table>
	<input type="button" id="mySend" value="click" />
	<hr />
	<div id="strShow"></div>
	<script>
	$(document).ready(function(){
		$('#mySend').click(function(){
			myAjax();
		});
	});
	function myAjax(){
		var inputName = $('#myName').val();
		var inputLast = $('#myLast').val();
		$.get('sendID.php', {name:inputName,lastname:inputLast}, function(data){
			$('#strShow').html('My name is : ' + data);
		});
	}
	</script>
</body>
</html>
