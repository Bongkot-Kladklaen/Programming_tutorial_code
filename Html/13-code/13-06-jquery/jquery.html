<!DOCTYPE html>
<html lang="th">
<head>
	<!—ลิงก์ไปยัง jQuery Library—>
	<script src="jquery-3.3.1.min.js"></script>
	<style>
		.myClassInCSS {
			color: red;
		}
	</style>
</head>
<body>
	<p id="myId">My First jQuery</p>
	<script>
		//กำหนดสไตล์ให้กับเอลิเมนต์
		jQuery("#myId").addClass("myClassInCSS");
	</script>
</body>
</html>
