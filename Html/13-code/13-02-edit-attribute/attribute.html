<!DOCTYPE HTML>
<html lang="th">
<head>
	<title>HTML5 Structure</title>
	<meta charset='utf-8'>
</head>
<body>
	<ul>
		<li id="firstList"><a href="#">Menu1</a></li>
		<li id="secondList"><a href="#">Menu2</a></li>
	</ul>
	<script>
		var myList = document.getElementById("firstList");
		console.log(myList.innerHTML);
		// กรณีนี้จะแสดง HTML ที่เกี่ยวกับ <li> ที่อยู่ภายใต้ myList ออกมาทั้งหมด
	</script>
</body>
</html>
