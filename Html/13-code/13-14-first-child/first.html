<!DOCTYPE html>
<html lang="th">
<head>
	<title>jQuery Structural Selector</title>
	<script src="jquery-3.3.1.min.js"></script>
</head>
<body>
	<ul>
		<li>First List</li>
		<li>Second List</li>
		<li>Third List</li>
		<li>Last List</li>
	</ul>
	<script>
		$('li:first-child').css('color','red');
	</script>
</body>
</html>
