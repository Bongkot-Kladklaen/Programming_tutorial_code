<!DOCTYPE html>
<html lang="th">
<head>
	<title>Hello jQuery</title>
</head>
<body>
	<h2>jQuery Selector</h2>
	<script src="jquery-3.3.1.min.js"></script>
	<script>
		$(document).ready(function() {
   			var myTitle = $('title');
			alert("Text in Title is: " + myTitle.html());
 		});
	</script>
</body>
</html>
