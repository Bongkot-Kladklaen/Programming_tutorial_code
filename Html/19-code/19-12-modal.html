<!DOCTYPE HTML> 
	<html lang="th"> 
	<head> 
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">	
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	</head>
	<body> 
		<div class="container"> 
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#targetModal">
			  เปิดหน้าต่างป๊อปอัพ
			</button>
			<!-- Modal -->
			<div class="modal fade" id="targetModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			  <div class="modal-dialog" role="document">
				<div class="modal-content">
				  <div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					  	<span aria-hidden="true">&times;</span>
					</button>
				  </div>
				  <div class="modal-body">
					เนื้อหาที่อยู่ในป๊อปอัพ
				  </div>
				  <div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				  </div>
				</div>
			  </div>
			</div>
		</div>
		<script>
			$('#targetModal').modal({
				show:false,
				keyboard:false
			});
		</script>
	</body>
</html>
