<!DOCTYPE html>
<html lang="th">
<head>
	<title>การใช้ฟังก์ชัน</title>
	<meta charset="UTF-8">
</head>
<body>
	<script>
		function myScope() {
			var x = 30;
			alert (x);  //แสดงค่า x ออกมา ซึ่งในที่นี้มีค่าเป็น 30
		}
		myScope();   //เรียกใช้ฟังก์ชัน
		console.log (x); //แสดงค่า x บน console 
	</script>
</body>
</html>
