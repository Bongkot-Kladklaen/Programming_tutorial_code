<!DOCTYPE html>
<html lang="th">
	<head>
		<title>เว็บเพจที่ตกแต่งด้วย CSS</title>
		<meta charset="UTF-8">
		<style>
			/*แทรกโค้ด CSS ที่นี่*/
			#mainData {
				width: 320px;
				height: 240px;
				color: white;
				background-color: #f0f;
				border: 1px solid black;
				padding: 20px;
			}
		</style>
	</head>
	<body>
		<div id="mainData">
			ในการป้อนงานในโครงงานแบบ Project Start Date ซึ่งหมายถึง งานที่กำหนดวันเริ่มต้น
			โครงการ โปรแกรมจะกำหนดว่างานที่เราป้อนลงไปนั้น จะเป็นวันเดียวกันกับวันเริ่มต้น
			โครงการ เช่น หากเริ่มโครงการวันที่ 4 กรกฎาคม เมื่อมีการป้อนงาน วันเริ่มต้นของงาน
			จะถูกกำหนดให้เป็นวันที่ 4 กรกฎาคม ทันที
		</div>	
	</body>
</html>
