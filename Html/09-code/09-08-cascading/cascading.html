<!DOCTYPE html>
<html lang="th">
	<head>
		<title>เว็บเพจที่ตกแต่งด้วย CSS</title>
		<meta charset="UTF-8">
		<style>
		#mainData {
			width: 320px;
			height: 240px;
			color: white;
			background-color: #f0f;
			border: 1px solid black;
		}
		#mainData p {
			padding: 20px;
		}
		</style>
	</head>
	<body>
		<div id="mainData">
			<p class="content">
			ในการป้อนงานในโครงงานแบบ Project Start Date ซึ่งหมายถึง งานที่กำหนด
			วันเริ่มต้นโครงการ โปรแกรมจะกำหนดว่างานที่เราป้อนลงไปนั้น จะเป็นวันเดียวกัน
			กับวันเริ่มต้นโครงการ เช่น หากเริ่มโครงการวันที่ 4 กรกฎาคมเมื่อมีการป้อนงาน
			วันเริ่มต้นของงานจะถูกกำหนดให้เป็นวันที่ 4 กรกฎาคม ทันที
			</p>
		</div>	
	</body>
</html>
