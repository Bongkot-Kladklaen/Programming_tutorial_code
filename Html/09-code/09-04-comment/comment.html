<!DOCTYPE html>
<html lang="th">
<head>
	<title>CSS</title>
	<style>
		/* comment : กำหนดความกว้างและสีพื้นของแท็ก p */
		div p { width: 100px; background-color: blue;}
		/*
			comment:
			ใช้ Selector เลือก id=”mainDiv”
			กำหนดสีและขนาดเส้นกรอบ
			กำหนดความกว้าง
		*/
		#mainDiv {
			border: solid red 1px /*เส้นทึบ สีแดง หนา 1px*/ ;
			width: 200px; 
		} /*สิ้นสุด CSS*/
	</style>
</head>
<body>
	<div id="mainDiv">
		<div>
			<p>Hello CSS!</p>
		</div>
	</div>
</body>
</html>
