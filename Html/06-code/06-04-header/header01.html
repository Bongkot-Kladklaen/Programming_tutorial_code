<!DOCTYPE HTML>
<html lang="th">
<head>
	<title>HTML5 Structure</title>
	<meta charset=’UTF-8’>
</head>
<body>
	<header>
		<h3>This is 1st H3</h3>
			<p>Content in H3</p>
			<h4>This is 1st H4</h4>
				<p>The First Content in H4</p>
			<h4>This is 2nd H4</h4>
				<p>The Second Content in H4</p>
		<h3>This is 2nd H3</h3>
			<p>Content in 2nd H3</p>
			<h4 hidden="hidden">This is 3rd H4></h4>
				<p hidden="hidden">The third Content in H4</p>
			<h4>This is 4th H4</h4>
				<p>The fourth Content in H4</p>	
	</header>
</body>
</html>
