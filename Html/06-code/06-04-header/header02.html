<!DOCTYPE HTML>
<html lang="th">
<head>
	<title>HTML5 Structure</title>
	<meta charset='UTF-8'>
</head>
<body>
	<header>
		<h1>header หลักของเว็บเพจ</h1>
		<p>สวัสดี นี่คือย่อหน้าภายใน Header หลัก</p>
	</header>
	<nav>
		<h2 hidden='true'>header ในแท็ก nav</h2>
		<header>ว้าวๆ นี่ก็ Header</header>
	</nav>
	<aside>
		<h3 hidden='true'>header ในแท็ก aside</h3>
		<header>ว้าวๆ นี่ก็ Header</header>
	</aside>
	<section>
		<header>ว้าวๆ นี่ก็ Header</header>
	</section>
</body>
</html>
