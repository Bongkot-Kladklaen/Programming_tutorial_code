<!DOCTYPE HTML>
<html lang="th">
<head>
	<title>HTML5 Structure</title>
	<meta charset='UTF-8'>
</head>
<body>
	<header>สำนักข่าวมัวมั่วซัว</header>
	<section>
		<h4>ข่าวกีฬา</h4>
		<article>
			<header>header ที่อยู่ในข่าวแรก</header>
				<h1>ข่าวเก่า</h1>
				<p>แมนยูโดนบาซ่าถล่มยับ</p>
			<footer>footer ที่อยู่ในข่าวแรก</footer>
		</article>
		<hr>
		<article>
			<header>header ที่อยู่ในข่าวที่สอง</header>
				<h1>อันนี้ข่าวใหม่</h1>
				<p>แมนยูชนะบาซ่าเช่นกัน</p>
			<footer>footer ที่อยู่ในข่าวที่สอง</footer>
		</article>
		<hr>
		<footer>footer ที่เป็นส่วนของ Section</footer>
	</section>
	<hr>
	<footer>footer ที่เป็นส่วนของ body</footer>
</body>
</html>
