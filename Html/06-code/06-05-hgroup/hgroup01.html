<!DOCTYPE HTML>
<html lang="th">
<head>
	<title>HTML5 Structure</title>
	<meta charset='UTF-8'>
	<style>
		h1 {font-size: 18px; color: red;}
		h2 {font-size: 16px; color: orange;}
		h3 {font-size: 12px; color: blue;}
	</style>
</head>
<body>
	<header>
		<h1>หัวข้อ 1</h1>
			<p>สวัสดี นี่คือส่วนของเนื้อความในหัวข้อ 1</p>
			<h2>หัวข้อ 1.1</h2>
			<h2>หัวข้อ 1.2</h2>
				<h3>หัวข้อ 1.2.1</h3>
		<h1>หัวข้อ 2</h1>
			<h2>หัวข้อ 2.1</h2>
	</header>
</body>
</html>
