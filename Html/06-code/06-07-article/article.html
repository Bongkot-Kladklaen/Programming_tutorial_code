<!DOCTYPE HTML>
<html lang="th">
<head>
	<title>HTML5 Structure</title>
	<link rel="stylesheet" href="_css/article.css" type="text/css">
	<meta charset='UTF-8'>
</head>
<body>
	<div id='main'>
		<header>
			<h3>This is Header</h3>
			<p>Web Site Name Here</p>
		</header>
		<aside>
			<h3>--คุ้มค่าราคาประหยัด--</h3>
			<a href='#'>คลิกเพื่อติดต่อโฆษณา</a>
		</aside>
		<article>
			<header>header ที่อยู่ในข่าวแรก</header>
				<h1>ข่าวเก่า</h1>
				<p>แมนยูโดนบาซ่าถล่มยับ</p>
			<footer>footer ที่อยู่ในข่าวแรก</footer>
		</article>
		<article>
			<header>header ที่อยู่ในข่าวที่สอง</header>
				<h1>อันนี้ข่าวใหม่</h1>
				<p>แมนยูชนะบาซ่าเช่นกัน</p>
			<footer>footer ที่อยู่ในข่าวที่สอง</footer>
		</article>
	</div>
</body>
</html>
