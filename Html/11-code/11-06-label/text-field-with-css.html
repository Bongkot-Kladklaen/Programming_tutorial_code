<!DOCTYPE html>
<html lang="th">
<head>
	<meta charset="utf-8" />
	<title>CSS with Basic Form</title>
	<link rel= "stylesheet" href= "normalize.css" />
	<style>
		form * {
			background: transparent;
		}
		input {
			-webkit-appearance: none;
			-moz-appearance: none;
			border: none;
			background: none;
			-webkit-border-radius: 0;	
			-moz-border-radius: 0;
			border-radius: 0;
			padding: 0;
			margin: 0;
			margin-bottom: 0;
		}
		body{
			background: #e3e3e3;
		}
		form{
			width: 300px;
			margin: 0 auto;
			padding: 10px;
		}
		label{
			display: block;
			width: 250px;
			margin: 0 auto;
			font-weight: bold;
			color: #666;
			padding-top: 15px;
		}
		input[type=text], input[type=password]{
			display: block;
			width: 250px;
			margin: 0 auto;
			padding: 5px;
			background: #EEE;
			border: 1px solid #DDD;
			font-size: 16px;
			color: #666;
			-webkit-border-radius: 4px;
			-moz-border-radius: 4px;
			border-radius: 4px;
			-webkit-box-shadow: inset 0px 2px 1px #444;
			-moz-box-shadow: inset 0px 2px 1px #444;
			box-shadow: inset 0px 2px 1px #444;
		}
		input[type=submit]{
			padding: 5px;
			background: #888;
			color: white;
			border: none;
			float: right;
			margin-right: 14px;
			margin-top: 12px;
			-webkit-border-radius: 4px;
			-moz-border-radius: 4px;
			border-radius: 4px;
			font-size: .8em;
			color: #ddd;
			background-color: #888;
		}
		input[type=submit]:hover{
			font-size: .8em;
			color: #ddd;
			background-color: #777;
			text-shadow: 0px 1px 2px #222;
			-webkit-box-shadow: 0px 2px 1px #444;
			-moz-box-shadow: 0px 2px 1px #444;
			box-shadow: 0px 2px 1px #444;	
		}
	</style>
</head>
<body>
	<form class="group">
		<label>ชื่อผู้ใช้<input type="text" id="myUser" /></label>
		<label>รหัสผ่าน<input type="password" id="myPass" /></label>
		<input type="submit" name="submit" value="OK" />
	</form>
</body>
</html>
