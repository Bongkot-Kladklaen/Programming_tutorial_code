<!DOCTYPE html>
<html lang= "th">
<head>
	<meta charset = "utf-8" />
	<title>Gradient Background</title>
	<link rel="stylesheet" href="normalize.css" />
	<style>
		form {
			position: relative;
			top: 20px;
		}
		form * {
			background: transparent;
		}
		input[type=text] {
			border: none;
			background: transparent;
			padding: 0;
			margin: 0;
			position: absolute;
			left: 35px;
			float: right;
			width: 120px;
			height: 35px;
			font-size: 12px;
			color: white;
			outline: solid transparent;
		}
		form {
			background: url(bkApple.jpg) repeat-x;
			position: relative;
			width: 196px;
			height: 35px;
			margin : 0 auto;
			border : 1px solid #AAA;
			-webkit-border-radius: 30px;
			border-radius: 30px 30px 30px 30px;
			-webkit-box-shadow: inset 0px 2px 1px #444;
			box-shadow: inset 0px 2px 1px #444;
		}
		input[type=submit] {
			position: absolute;
			right: 0;
			height: 35px;
			width: 50px;
			border: none;
			background: url(bkApple.png);
			-webkit-border-radius: 0 40px 40px 0;
			border-radius: 0 40px 40px 0;
			border-left: 1px solid #aaa;
			font-size: 12px;
			color: white;
		}
		input[type=submit]:hover {
			background: url(redApple.png);
			color: white;
		}
	</style>
</head>
<body>
	<form action= "http://google.com/search">
		<input id="secrchbox" type="text" name="q" title="พิมพ์สิ่งที่คุณต้องการค้นหาจาก Google ที่นี่"/>
		<input type="submit" name="" value="ค้น" />
	</form>
</body>
</html>
