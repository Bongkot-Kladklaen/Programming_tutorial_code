<!DOCTYPE html>
<html lang="th">
<head>
	<meta charset="utf-8" />
	<title>CSS with Basic Form</title>
	<style>
		form{
			position: relative;
			top:  20px;
		}
		form * {
			background: transparent;
		}
		input[type=checkbox], input[type=radio] {
			background: none;
			-webkit-border-radius: 0;	
			-moz-border-radius: 0;
			border-radius: 0;
			padding: 0;
			margin: 0;
		}
		form {
			position: relative;
			width: 450px;
			margin: 0 auto;
		}
		fieldset {
			-webkit-border-radius: 8px;
			-moz-border-radius: 8px;
			border-radius: 8px;
			margin-top: 15px;
			color: #999;
		}
		fieldset> input[type=checkbox], fieldset> input[type=radio]{
			display:none;
		}
		fieldset> label {
			display: block;
			float: left;
			padding: 1px 10px 0px 24px;
			color: #444;
			cursor: pointer;
			font-size: 12px;
		}
		fieldset> input[type=checkbox] + label {
			background:url('check.png')no-repeat 0px 0px;
		}
		fieldset> input[type=checkbox]:checked + label {
			background-position: 0px -18px;
		}
		fieldset> input[type=radio] + label {
			background: url('radio.png')no-repeat 0px 0px;
		}
		fieldset> input[type=radio]:checked + label {
			background-position: 0px -18px;
		}
		
	</style>
</head>
<body>
	<form class="group">
		<fieldset>
			<legend>เพศ</legend>
			<input type="radio" name="sex" value="male" id="male" />
			<label for="male">ชาย</label>
			<input type="radio" name="sex" value="female" id="female" />
			<label for="female">หญิง</label>
		</fieldset>

		<fieldset>
			<legend>งานอดิเรก</legend>
			<input type="checkbox" name="sport" value="1" id="sport" />
			<label for="sport">เล่นกีฬา</label>
			<input type="checkbox" name="game" value="2" id="game" />
			<label for="game">เล่นเกม</label>
			<input type="checkbox" name="reading" value="3" id="reading" />
			<label for="reading">อ่านหนังสือ</label>
			<input type="checkbox" name="stamp" value="4" id="stamp" />
			<label for="stamp">สะสมสแตมป์</label>
		</fieldset>
		
	</form>
</body>
</html>
