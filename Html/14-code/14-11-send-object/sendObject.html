<!DOCTYPE html>
<html lang="th">
<head>
	<title>Test Event</title>
	<script src="jquery-3.3.1.min.js"></script>
</head>
<style>
	.basicRed {
		width: 180px;
		height: 180px;
		background-color: red;	
	}
	.showCoordinate{
		color: blue;	
	}
</style>
<body>
	<h4>Please click inside box</h4>
	<div class="basicRed"></div>
	<div></div><div class="showCoordinate"></div>
	<script>
		$(document).ready(function(){
			mouseAction();
		});	
		function mouseAction() {
			$(".basicRed").mouseup(function(myEvent){
				var x = myEvent.pageX;
				var y = myEvent.pageY;
				$(".showCoordinate").html("Coordinate is : " + x + "," + y);
			});
		}
	</script>
</body>
</html>
