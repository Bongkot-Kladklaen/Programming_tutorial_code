<!DOCTYPE html>
<html lang="th">
<head>
	<title>Animate</title>
	<script src="jquery-3.3.1.min.js"></script>
	<style>
		#showResult {
			width: 160px; height: 120px;
			background-color: green;	
		}
	</style>
</head>
<body>
	<input type="button" id="myInput" value="click" />
	<div id="showResult"></div>
	<script>
		$("#myInput").click(function(){
			$("#showResult").animate(
				{
					"width":"320px", 
					"height":"240px", 
				}, 
				1000,
				"linear",
				function(){
					alert("Animation Complete!");
				}
			);
		});
	</script>
</body>
</html>
