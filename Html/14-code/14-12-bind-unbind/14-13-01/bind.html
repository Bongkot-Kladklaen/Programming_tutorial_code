<!DOCTYPE html>
<html lang="th">
<head>
	<title>Test Event</title>
	<script src="jquery-3.3.1.min.js"></script>
	<style>
		.highlight{background-color: yellow;}
		.highlightblue{background-color: #e4ffff;}
	</style>
</head>
<body>
	<form>
		<table>
			<tr>
			<td>Name</td><td><input class="myInput" type="text" /></td>
			</tr>
			<tr>
			<td>Lastname</td><td><input class="myInput" type="text" /></td>
			</tr>
		</table>
	</form>	
<script >
	$(document).ready(function(){
		changeAction();
	});
	function changeAction() {
		$(".myInput").bind("mouseenter mouseleave", function(){
			$(this).toggleClass("highlight");
		});
	}
</script>
</body>
</html>
