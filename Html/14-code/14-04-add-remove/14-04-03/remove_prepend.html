<!DOCTYPE html>
<html lang="th">
<head>
  	<script src="jquery-3.3.1.min.js"></script>
</head>
<body>
  	<div>jQuery Selector</div>
  	<br />
  	<ul class="myUnOrderList">
  		<li>Firt List</li>
  		<li>Secound List</li>
  		<li>Third List</li>
		<li>Last List</li>
  	</ul>
	<script>
		$("li").remove();
		$("ul.myUnOrderList").append("<li>World</li>");
		$("ul.myUnOrderList").prepend("<li>Hello</li>");
	</script>
</body>
</html>
