<!DOCTYPE HTML>
<html lang="th">
<head>
	<title>HTML5 Structure</title>
	<meta charset='UTF-8'>
	<style>
		input [type:range]{ width:300px; float:center; margin:0 auto; }
	</style>
</head>
<body>
	<h2>กรุณาให้คะแนน</h2>
	<form id='myrange' method='post'>
		<label for='myInput'>ลากเมาส์กำหนดคะแนน</label>
		<input type='range' id='num' name='num' min='1' max='5' id='myInput' >
		<input type='submit' value='Send'>
	</form>
</body>
</html>
