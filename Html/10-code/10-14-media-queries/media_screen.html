<!DOCTYPE html>
<html>
<head>
	<title>CSS3 Media Queries</title>
	<meta charset='UTF-8'>
	<style>
		h2{
				color: yellow;  
				background-color: red;
		}
		@media screen and (max-width: 740px){  
			h2{
				color: white;
				background-color: blue;
				font-size: 0.8em;
			}
			p{
				font-size: 0.8em
			}	
		}
	</style>
	
</head>
<body>
	<h2>Media Queries</h2>
	<div id="wrapper">
		<p>Hello World!Hello World!Hello World!Hello World!Hello World!Hello World!Hello World!Hello World!Hello World!Hello World!</p>
		<p>Goodbye World!Goodbye World!Goodbye World!Goodbye World!Goodbye World!Goodbye World!Goodbye World!Goodbye World!</p>
	</div>
</body>
</html>
