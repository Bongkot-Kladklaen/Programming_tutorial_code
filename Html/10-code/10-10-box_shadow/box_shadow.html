<!DOCTYPE html>
<html>
<head>
	<title>CSS3 Box Shadow</title>
	<meta charset='UTF-8'>
	<style>	
		#area{
			margin: 40px;
			width: 320px;
			height: 240px;
			background-color: rgba(0,128,0,0.8);	
		}
		.area1{
			box-shadow: inset 5px 5px 10px rgba(0,0,0,0.7);
		}
	</style>
</head>

<body>
	<div id="area" class="area1">
	</div>
</body>

</html>
