<!DOCTYPE html>
<html>
<head>
	<title>CSS3 Control Element</title>
	<meta charset='UTF-8'>
	<style>
		#myMove{
		-webkit-transform: translate(30px, 30px);
		-moz-transform: translate(30px, 30px); 
		-o-transform: translate(30px, 30px);
		color:red;
		}
	</style>
</head>
<body>
	<div>
		<p>None Animation!</p>
		<p id="myMove">Hello Animation!</p>

	</div>
</body>
</html>
