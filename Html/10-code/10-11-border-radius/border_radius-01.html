<!DOCTYPE html>
<html lang="th">
	<head>
		<title>เว็บเพจที่ตกแต่งด้วย CSS</title>
		<meta charset="UTF-8">
		<style>
			#blockContainer {
   				width: 400px;
			}
			#Left {
   				float: left;
   				background: #5e5e5e;
				width: 45%;
				height:120px;
				border-radius: 20px;
			}
			#Right {
				float: right;
				width: 45%;
  				background: #00ff00;
				height:120px;
				border-radius: 10px 20px 30px 40px;
			}
		</style>
	</head>
	<body>
	      <div id="blockContainer">
			<div id="Left">

			</div>	
			<div id="Right">

			</div>	
	      </div>	
	</body>
</html>
