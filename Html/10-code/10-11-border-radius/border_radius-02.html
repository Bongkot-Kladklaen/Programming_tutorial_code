<!DOCTYPE html>
<html lang="th">
	<head>
		<title>เว็บเพจที่ตกแต่งด้วย CSS</title>
		<meta charset="UTF-8">
		<style>
			#blockContainer {
   				width: 400px;
			}
			#Left {

			<div id="Left">

			</div>	
	      </div>
