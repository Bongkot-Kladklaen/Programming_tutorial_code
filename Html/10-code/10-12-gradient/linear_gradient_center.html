<!DOCTYPE html>
<html>
<head>
	<title>CSS3 Gradient</title>
	<meta charset='UTF-8'>
	<style>	
		#area{
			margin: 40px;
			width: 320px;
			height: 240px;	
			background-image: -webkit-radial-gradient(30px 30px, circle cover,#09f, #000);
			background-image: -moz-radial-gradient(center, ellipse closest-corner,#09f, #000);
		}
	</style>
</head>

<body>
	<div id="area">
	</div>
</body>

</html>
