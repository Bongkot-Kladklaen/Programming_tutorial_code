<!DOCTYPE html>
<html>
<head>
	<title>CSS3 Box Shadow</title>
	<meta charset='UTF-8'>
	<style>	
		#area{
			margin: 40px;
			width: 320px;
			height: 240px;	
			background-image: -moz-linear-gradient(0deg, #0099ff 0%, #000 100%);
			background-image: -webkit-linear-gradient(90deg, #0099ff 0%, #000 100%);
			background-image: -o-linear-gradient(270deg, #0099ff 0%, #000 100%);
		}
	</style>
</head>

<body>
	<div id="area">
	</div>
</body>

</html>
