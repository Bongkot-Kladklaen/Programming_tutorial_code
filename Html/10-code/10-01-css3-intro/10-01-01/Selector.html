<!DOCTYPE html>
<html lang="th">
	<head>
		<title>สร้างเว็บสวยด้วย CSS3</title>
		<meta charset= "UTF-8">
		<style>
			a[href^=http]{ 	
				background-image: url('arrow.png');
				background-repeat: no-repeat;
				background-position: right;
				padding-right: 25px;
			}
		</style>
	</head>

	<body>
		<h2 id="top">ลิงค์ไปยังเว็บไซต์</h2>
		<ul>
			<li><a href="http://www.google.com">กูเกิ้ล</a></li>
			<li><a href="http://www.apple.com">แอปเปิ้ล</a></li>
			<li><a href="http://www.microsoft.com">ไมโครซอฟต์</a></li>
		</ul>
		<p><a href="#top">Top</a></p>
	</body>
</html>
