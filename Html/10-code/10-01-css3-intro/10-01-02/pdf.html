<!DOCTYPE html>
<html lang="th">
	<head>
		<title>สร้างเว็บสวยด้วย CSS3</title>
		<meta charset= "UTF-8">
		<style>
a[href$=".pdf"]{ 	
background-image: url('pdf.gif');
				background-repeat: no-repeat;
				background-position: right;
				padding-right: 40px;
				font-size:1.6em;
}
		</style>
	</head>
	<body>
		<h2 id="top">ลิงค์ไปยังไฟล์ PDF</h2>
		<ul>
			<li><a href="iPhone 5 Manual.pdf">iPhone 5</a></li>
			<li><a href="Mac OS X Super Guide.pdf">คู่มือ Mac OS X</a></li>
			<li><a href="Samsung Gallaxy 3.pdf">คู่มือ Samsung S3</a></li>
		</ul>
		<p><a href="#top">Top</a></p>
	</body>
</html>
