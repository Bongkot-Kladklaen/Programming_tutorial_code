<!DOCTYPE html>
<html>
<head>
	<title>Color in CSS3</title>
	<meta charset='UTF-8'>
	<style>
		h1{
			color: rgba(255,0,0,1);
			-webkit-text-stroke: .7px rgba(0,255,0,0.9);
			-webkit-text-fill-color: color: rgba(0,0,0,0.5);
			text-shadow: 2px 2px 4px rgba(0%,0%,0%,0.4);
		}

	</style>
	
</head>
<body>
	<div>
		<h1>การแสดงสีสันใน CSS3</h1>
		<p>Goodbye World!Goodbye World!Goodbye World!Goodbye World!Goodbye World!Goodbye World!Goodbye World!Goodbye World!</p>
	</div>
</body>
</html>
