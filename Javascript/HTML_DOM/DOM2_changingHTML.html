<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM HTML ChangingHTML</title>
</head>

<body>
    <h2>JavaScript can Change HTML Content</h2>
    <p id="p1">Hello World!</p>
    <p>Old text = "Hello World!" New text = "New text!"</p>
    <hr>
    
    <h2>JavaScript can Change Value of an Attribute</h2>
    <img src="html.jpg" alt="" id="image" width="150" height="200">
    <button onclick="changeImage()">Change Image</button>
    <p>The original image was html.jpg, but the script changed it to javascript.png</p>
    <hr>
    <script>
        document.getElementById("p1").innerHTML = "New text!";

        function changeImage() {
            document.getElementById("image").src = "javascript.png"
        }

    </script>
</body>
</html>
