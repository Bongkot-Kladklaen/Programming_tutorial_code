<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Events</title>
    <style>
        #onMouesover{
            background-color:#D94A38;
            width:120px;
            height:20px;
            padding:40px;
        }
    </style>
</head>
<body onload="checkCookies()">
    <h2>Event onclick</h2>
    <h1 onclick="changeText(this)">Click on this text!</h1><hr>

    <h2>Assing Events Using the HTML DOM</h2>
    <button id="myBtn">Try it</button>
    <p id="demo"></p><hr>
    
    <h2>Event onload</h2>
    <p id="cookies"></p><hr>

    <h2>Event onchage</h2>
    Enter your name: <input type="text" id="fname" onchange="myFunction()">
    <p>When you leave the input field, a function is triggered which transforms the input text to upper case.</p>

    <h2>Event onmouseover</h2>
    <div id="onMouesover" onmouseover="mOver(this)" onmouseout="mOut(this)">Mouse Over Me</div><hr>

    <h2>Event onmousedown</h2>
    <div onmousedown="mDown(this)" onmouseup="mUp(this)"style="background-color:#D94A38;width:90px;height:20px;padding:40px;">Click Me</div>


    <script>
        function changeText(id) {
            id.innerHTML = "Ooops!";
        }
        
        document.getElementById("myBtn").onclick = displayDate;
        function displayDate() {
            document.getElementById("demo").innerHTML = Date();
        }

        function checkCookies() {
            var text = "";
            if(navigator.cookieEnabled == true){
                text = "Cookies are enabled.";
            }else{
                text = "Cookies are not enabled."
            }
            document.getElementById("cookies").innerHTML = text;
        }

        function myFunction() {
            var x = document.getElementById("fname");
            x.value = x.value.toUpperCase();
        }

        function mOver(obj) {
            obj.innerHTML = "Thank You"
        }
        function mOut(obj) {
            obj.innerHTML = "Mouse Over Me"
        }

        function mDown(obj) {
        obj.style.backgroundColor = "#1ec5e5";
        obj.innerHTML = "Release Me";
        }

        function mUp(obj) {
        obj.style.backgroundColor="#D94A38";
        obj.innerHTML="Thank You";
        }
    </script>
</body>
</html>
