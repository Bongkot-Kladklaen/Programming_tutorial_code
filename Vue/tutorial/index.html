<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>Name: {{ name }}</h1>
        <h1>Age: {{ age }}</h1>
        <h1>Website: <a :href="url">google</a></h1>
        <input type="text" :value="name" v-model="name">
        <input type="text" @keyup="addCount">
        <h1>{{count}}</h1>
        <button @click="addAge()">Add</button>
        <button @click="subtractAge()">Subtract</button>

        <input type="checkbox" value="a" v-model="foods">
        <input type="checkbox" value="b" v-model="foods">
        <input type="checkbox" value="c" v-model="foods">
        <h1>{{foods}}</h1>

        <input type="radio" value="m" v-model="gender">
        <input type="radio" value="f" v-model="gender">
        <h1>{{gender}}</h1>

        <select v-model="job" >
            <option disaple value="">เลือกงาน</option>
            <option >a</option>
            <option >b</option>
            <option >c</option>
        </select>
        <h1>{{job}}</h1>

        <button type="button" @click="like=!like">Like</button>
        <h1 v-if="like">Hello</h1>

        <ul>
            <li v-for="item in employee">{{ item.name }}, {{item.age}}</li>
        </ul>


    </div>
</body>

<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="app.js"></script>

</html>
